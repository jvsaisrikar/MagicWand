<!DOCTYPE html>
<html>
  <head>
    <title>Data Table</title>
    <style>
      
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Total Revenue Generated in the Month and Year mentioned</h1>
    <br /><br />
    <table>
      <thead>
        <tr>
          <th>Month</th>
          <th>Year</th>
          <th>Revenue Generated</th>
        </tr>
      </thead>
      <tbody>
        {% for item in data %}
        <tr>
          <td>{{ item.month }}</td>
          <td>{{ item.year }}</td>
          <td>{{ item.revenue }} $</td>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
