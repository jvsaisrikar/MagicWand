<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contract Form</title>
  </head>
  <body>
    <h1>Contract Termination</h1>
    <form method="post">
      <label for="contract_id">Enter the Contract ID to Terminate:</label>
      <input type="number" id="contract_id" name="contract_id" required>
      <label for="phone_number">Enter the Phone Number:</label>
      <input type="number" id="phone_number" name="phone_number" required>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
